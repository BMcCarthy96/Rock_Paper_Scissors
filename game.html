<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header-images">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
      </div>
    
    <div class="homepage-images">
      <img src="" alt="">
      <img src="" alt="">
      <img src="" alt="">
    </div>

    <div class="options">
        <button class="rock" type="button">
            <img src="./Images/rock.png" alt="Selectable image of a rock" height="400px" width="350px">
        </button>
        <button class="paper" type="button">
            <img src="./Images/paper.png" alt="Selectable image of paper" height="200px">
        </button>
        <button class="scissors" type="button">
            <img src="./Images/scissors.png" alt="Selectable image of scissors" height="250px" width="350px">
        </button>
    </div>

    <p class="p-choose-weapon">Choose your weapon</p>

    <div class="selectedChoiceImage">
        <div class="playerChoiceImage">
            <h2>Player Choose:</h2>
            <img src="./Images/rock.png" alt="Picture of player's choice" height="200px" width="250px">
        </div>

        <div class="score">
            <div class="playerScore">
                <h2 class="scores-text">Player1</h2>
                <p class="p-count">0</p>
            </div>
    
            <div class="computerScore">
                <h2 class="scores-text">Computer</h2>
                <p class="c-count">0</p>
            </div>

        <div class="computerChoiceImage">
            <h2>Computer Choose:</h2>
            <img src="./Images/rock.png" alt="Picture of computer's choice" height="200px" width="250px">
        </div>
    </div>


        
    </div>

<script src="../Rock_Paper_Scissors/script.js"></script>

<button class="reset">Reset</button>
</body>

</html>
